<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Love Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      margin: 0;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #ff6b6b;
    }
    button {
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
    }
    button:hover {
      background-color: #ff4a4a;
    }
    .love-quote {
      margin-top: 20px;
      color: #333;
      font-size: 18px;
      font-style: italic;
    }
    .hearts {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .heart {
      width: 20px;
      height: 20px;
      background: #ff6b6b;
      position: relative;
      transform: rotate(45deg);
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: #ff6b6b;
      position: absolute;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: -10px;
    }
    .more-love {
      font-size: 14px;
      cursor: pointer;
      color: #ff6b6b;
      text-decoration: underline;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Love Zone ❤️</h1>
    <button id="clickMe">Click Me for a Love Quote</button>
    <div class="love-quote" id="quoteDisplay"></div>
    
    <div class="hearts">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>
    <span id="moreLove" class="more-love">Show More Love</span>
  </div>

  <script>
    const quotes = [
      "Love is not about how much you say ‘I love you,’ but how much you prove it’s true.",
      "In all the world, there is no heart for me like yours.",
      "Love is composed of a single soul inhabiting two bodies.",
      "Where there is love, there is life.",
      "You are my today and all of my tomorrows.",
      "I have found the one whom my soul loves.",
      "Love is not finding someone to live with; it’s finding someone you can’t live without."
    ];

    const clickMeButton = document.getElementById('clickMe');
    const quoteDisplay = document.getElementById('quoteDisplay');
    let quoteIndex = 0;

    clickMeButton.addEventListener('click', () => {
      quoteDisplay.textContent = quotes[quoteIndex];
      quoteIndex = (quoteIndex + 1) % quotes.length;
    });

    const moreLoveSpan = document.getElementById('moreLove');
    moreLoveSpan.addEventListener('click', () => {
      document.body.style.background = 'linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)';
      moreLoveSpan.textContent = 'Feel the Love!';
      setTimeout(() => {
        document.body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)';
        moreLoveSpan.textContent = 'Show More Love';
      }, 3000);
    });
  </script>
</body>
</html>
